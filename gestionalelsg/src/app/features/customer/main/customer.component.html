    <div class="container">
        <div class="header-page">
            <span>Customers page</span>
            <span id="home-link"><a href="/home" class="link">home</a></span>
        </div>

        <div class="container-customers">

            <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Surname</th>
                  <th scope="col">Email</th>
                  <th scope="col">&nbsp;</th>
                  <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let element of elements | async;">
                    <th scope="row">{{ element.id }}</th>
                  <td>{{ element.name}}</td>
                  <td>{{ element.surname}}</td>
                  <td>{{ element.email}}</td>
                  <td><a class="btn-cust btn-outline-primary" (click)="open(update,element.id)">edit</a></td>
                  <td><a class="btn-cust btn-outline-danger" (click)="open(delete,element.id)">delete</a></td>
                </tr>
                </tbody>
              </table>

              <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
                </ngb-pagination>
              
                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
                  <option [ngValue]="2">2 items per page</option>
                  <option [ngValue]="4">4 items per page</option>
                  <option [ngValue]="6">6 items per page</option>
                </select>
              </div>
        </div>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="nav_home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
              <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="nav_profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
              <a class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" href="nav_contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
            </div>
          </nav>

          <div class="tab-content" id="nav-tabContent">
        <ng-template #nav_profile>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
          </ng-template>
         </div>
  
    </div>

    <mat-tab-group>
        <mat-tab label="First"> Content 1 </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>

    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<!-- PER CREAZIONE A COMPARSA -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile creation</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="customerForm" (ngSubmit)="insert()">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">N</span>
                        </div>
                        <input type="text" class="form-control" formControlName="name" placeholder="name" id="name"
                            autocomplete="off" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">S</span>
                        </div>
                        <input type="text" class="form-control" formControlName="surname" placeholder="surname"
                            id="surname" autocomplete="off" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" formControlName="email" placeholder="email address" id="email"
                    autocomplete="off" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
            </div>

        </form>
    </div>
</ng-template>

<ng-template #update let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="customerFormUpdate" (ngSubmit)="updateCust()">
            <div *ngFor="let customer of customers">
                <div *ngIf="customer.id==idN">
                    <div class="row" >
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">N</span>
                                </div>
                                <input type="text" class="form-control" formControlName="name" placeholder="{{customer.name}}" id="name"
                                    autocomplete="off" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">S</span>
                                </div>
                                <input type="text" class="form-control" formControlName="surname" placeholder="{{customer.surname}}"
                                    id="surname" autocomplete="off" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
        
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" formControlName="email" placeholder="{{customer.email}}" id="email"
                            autocomplete="off" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
        
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #delete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Deleting customer</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="deleteCust()">
            <div class="row" >
                        <p>are you sure?</p>
            </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                    </div>

        </form>
    </div>
</ng-template>
