<form [formGroup]="prodottiForm" (ngSubmit)="fattura()">
        <div class="container">
                <div class="container-cards">
                        <!--PRODOTTI-->
                        <div class="elementi" *ngFor="let element of elements ;
                                let i= index">
                                <div class="header">{{element.name}}</div>
                                <table class="card-table">
                                        <tr style="display: none;">
                                                <td>{{element.id}}</td>
                                        </tr>
                                        <tr>
                                                <td>
                                                        <img src="../assets/lsg-products.png" alt="prova"
                                                                class="logo">
                                                </td>
                                        </tr>
                                        <tr>
                                                <td>{{element.description}}</td>
                                        </tr>
                                        <tr>
                                                <td>{{element.price}} $</td>
                                        </tr>
                                        <tr>
                                                <td>
                                                        <button type="button" class="btn" id="btn-buy"
                                                                (click)="aggiungi(element.id,element.price);">buy</button>
                                                </td>
                                        </tr>
                                </table>
                        </div>
                </div>

                <!-- fare controlli validitÃ  dati -->
                <div class="container-invoice">
                        <div class="header">Invoice</div>
                        <table class="invoice-table">
                                <tr>
                                        <td><input type="text" name="customerId" id="customerId" autocomplete="off"
                                                        formControlName="customerId" placeholder="insert customer id">
                                        </td>
                                </tr>
                                <tr>
                                        <td><input type="text" name="sconto" id="sconto" autocomplete="off"
                                                        formControlName="sconto" placeholder="insert sale"></td>
                                </tr>
                                <tr>
                                        <td><button type="submit" class="btn" id="btn-invoice">submit
                                                        invoice</button>
                                        </td>
                                </tr>
                        </table>
                </div>
        </div>
</form>

<div class="cart-container">
        <table id="header-cart">
                <tr>
                        <td>Cart</td>
                        <td class="td-trash"><button (click)="clearPreview()" id="btn-trash"><span
                                                class="material-icons" id="icon-trash">
                                                delete
                                        </span></button></td>
                </tr>

        </table>

        <div class="cart-data">
                <!-- se array vuoto esce nothing, appena compro si cancella -->
                <div *ngIf="!preview?.length">
                        nothing
                </div>
                <div class="cart" *ngFor="let prev of preview; let i=index;">
                        <table class="cart-table">
                                <tr id="highlight-row-remove">
                                        <td>{{prev}}</td>
                                        <td class="td-trash"><button (click)="clearPreviewSelected(i)"
                                                        id="btn-trash"><span class="material-icons" id="icon-remove">
                                                                remove
                                                        </span></button></td>
                                </tr>
                        </table>
                </div>
        </div>

</div>
