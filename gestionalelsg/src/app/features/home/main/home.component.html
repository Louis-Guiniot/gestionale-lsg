<form [formGroup]="prodottiForm" (ngSubmit)="fattura()">
        <div class="container">

                <!-- fare controlli validitÃ  dati -->
                <div class="container-invoice">
                        <div class="header">Invoice</div>
                        <table class="invoice-table">
                                <tr>
                                        <td><input type="text" name="customerId" id="customerId" autocomplete="off"
                                                        formControlName="customerId" placeholder="insert customer id">
                                        </td>
                                </tr>
                                <tr>
                                        <td><input type="text" name="sconto" id="sconto" autocomplete="off"
                                                        formControlName="sconto" placeholder="insert sale"></td>
                                </tr>
                                <tr>
                                        <td><button type="submit" class="btn" id="btn-invoice">submit
                                                        invoice</button>
                                        </td>
                                </tr>
                        </table>
                </div>

                <div class="container-products">
                        <!--PRODOTTI-->
                                <!-- <div class="header">{{element.name}}</div> -->
                                <table class="products-table">
                                        <tr>
                                                <th>CODE</th>
                                                <th>NAME</th>
                                                <th>DESCRIPTION</th>
                                                <th>PRICE</th>
                                                <th>&nbsp;</th>
                                                <th>&nbsp;</th>
                                        </tr>
                                        <tr *ngFor="let element of elements ; let i= index" id="highlight-row-product">
                                                <td>{{element.codeProduct}}</td>
                                                <td>{{element.name}}</td>
                                                <td>{{element.description}}</td>
                                                <td>{{element.price}}$</td>
                                                <td style="display: none;">{{element.id}}</td>
                                                <td id="td-btn"><a (click)="aggiungi(element.id,element.price);" class="link">edit</a></td>
                                                <td id="td-btn"><a (click)="aggiungi(element.id,element.price);" class="link">add</a></td>
                                        </tr>
                                </table>
                </div>

                <div class="cart-container">
                        <table id="header-cart">
                                <tr>
                                        <td>Cart</td>
                                        <td class="td-trash">
                                                <button type="button" (click)="clearPreview()" id="btn-trash">
                                                        <span class="material-icons" id="icon-trash">
                                                                delete
                                                        </span>
                                                </button>
                                        </td>
                                </tr>
                
                        </table>
                
                        <div class="cart-data">
                                <!-- se array vuoto esce nothing, appena compro si cancella -->
                                <div *ngIf="!preview?.length">
                                        nothing in the cart
                                </div>
                                <div class="cart" *ngFor="let prev of preview; let i=index;">
                                        <table class="cart-table">
                                                <tr id="highlight-row-remove">
                                                        <td>{{prev}}</td>
                                                        <td class="td-trash"><button (click)="clearPreviewSelected(i)"
                                                                        id="btn-trash"><span class="material-icons" id="icon-remove">
                                                                                remove
                                                                        </span></button></td>
                                                </tr>
                                        </table>
                                </div>
                        </div>
                </div>

        </div>
</form>
