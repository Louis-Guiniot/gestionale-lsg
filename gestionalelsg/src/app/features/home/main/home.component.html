
<form [formGroup]="prodottiForm" (ngSubmit)="fattura()">
<div class="container-cards">
        
        <div class="wrap-left">
                customer id: <input type="text" name="customerId" id="customerId" formControlName="customerId" placeholder="Customer ID"><br>
                sconto in percentuale: <input type="text" name="sconto" id="sconto" formControlName="sconto" placeholder="%sconto"><br>
                <button type="submit">submit invoice</button>                
        </div>
        <div class="box">
                <div *ngFor="let element of elements ; let i = index">
                        <div *ngIf="i%2==0" id="even" class="elementi"> 
                                prova {{i}}
                                <table class="card-table">
                                        <tr>
                                                <td><img src="../assets/gestionale-lsg-new.png" alt="prova" class="logo"></td>
                                        </tr>
                                        <tr>
                                                <td>{{element.id}}</td>
                                        </tr>
                                        <tr>
                                                <td>{{element.name}}</td>
                                        </tr>
                                        <tr>
                                                <td>{{element.description}}</td>
                                        </tr>
                                        <tr>
                                                <td>{{element.price}} $</td>
                                        </tr>
                                        <tr>
                                                <td><button type="button" class="btn-buy" (click)="aggiungi(element.id,element.price)">aggiungi</button></td>
                                        </tr>
                                </table>
                        </div>
                        <div *ngIf="i%2!=0" id="odd" class="elementi">
                                prova {{i}}
                                <table class="card-table">
                                        <tr>
                                                <td><img src="../assets/gestionale-lsg-new.png" alt="prova" class="logo"></td>
                                        </tr>
                                        <tr>
                                                <td>{{element.id}}</td>
                                        </tr>
                                        <tr>
                                                <td>{{element.name}}</td>
                                        </tr>
                                        <tr>
                                                <td>{{element.description}}</td>
                                        </tr>
                                        <tr>
                                                <td>{{element.price}} $</td>
                                        </tr>
                                        <tr>
                                                <td><button type="button" class="btn-buy" (click)="aggiungi(element.id,element.price)">aggiungi</button></td>
                                        </tr>
                                </table>
                        </div>
                                
                                <!--
                                <p>name: <span>{{ element.name }}</span></p> 
                                <p>description: <span>{{ element.description }}</span></p>
                                <p>prezzo: <span>{{element.price}}</span></p> 
                                <button class="btn-buy">buy now!</button>
                                -->   
                </div>                 
        </div>

</div>        
</form>
