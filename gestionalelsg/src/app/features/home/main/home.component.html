<script type="text/javascript">
function myFunction() {
  document.getElementById("prova").innerHTML = "Paragraph changed!";
  alert(prova);
}
</script>

<form [formGroup]="prodottiForm" (ngSubmit)="fattura()">
        <div class="container">
                <div class="container-cards">
                        <!--PRODOTTI-->
                        <div class="elementi" *ngFor="let element of elements ;
                                let i= index">
                                <div class="header">{{element.name}}</div>
                                <table class="card-table">
                                        <tr style="display: none;">
                                                <td>{{element.id}}</td>
                                        </tr>
                                        <tr>
                                                <td>
                                                        <img src="../assets/gestionale-lsg-new.png" alt="prova"
                                                                class="logo">
                                                </td>
                                        </tr>
                                        <tr>
                                                <td>{{element.description}}</td>
                                        </tr>
                                        <tr>
                                                <td>{{element.price}} $</td>
                                        </tr>
                                        <tr>
                                                <td>
                                                        <button type="button" class="btn" id="btn-buy"
                                                                (click)="aggiungi(element.id,element.price);">buy</button>
                                                </td>
                                        </tr>
                                </table>
                        </div>
                </div>

                <div class="container-invoice">
                        <div class="header" id="header-invoice">Invoice</div>
                        <table class="invoice-table">
                                <tr>
                                        <td><input type="text" name="customerId" id="customerId" autocomplete="off"
                                                        formControlName="customerId" placeholder="insert
                                                        customer id">
                                        </td>
                                </tr>
                                <tr>
                                        <td><input type="text" name="sconto" id="sconto" autocomplete="off"
                                                        formControlName="sconto" placeholder="insert
                                                        sale"></td>
                                </tr>
                                <tr>
                                        <td><button type="submit" class="btn" id="btn-invoice">submit
                                                        invoice</button>
                                        </td>
                                </tr>
                        </table>
                        <!--DONE METTERE STORICO-->
                        <div class="history"></div>
                </div>
        </div>

</form>
